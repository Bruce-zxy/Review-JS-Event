<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>JS事件属性进阶复习</title>

</head>
<!------分------割------线------>

<body>

	<div id="div" style="background: #0ff;width: 200px;height: 200px;position: absolute;"></div>

</body>

<script type="text/javascript">

	window.onload = function () {
		var div = document.getElementById('div');
		var clickX, clickY, left, top;

		div.onmousedown = function(e){
			clickX = e.pageX;
			clickY = e.pageY;
			divL = div.offsetLeft;
			divT = div.offsetTop;
			div.onmousemove = function (e) {
				div.style.left = e.pageX - clickX + divL + 'px';
				div.style.top = e.pageY - clickY + divT + 'px';
			}
			div.onmouseout = function (e) {
				div.onmousemove = null;
			}
			div.onmouseup = function (e) {
				div.onmousemove = null;
			};
		};
	}
	
</script>
<!------分------割------线------>
</html>
