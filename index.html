		var bg = new Image();
		bg.src = './canvas-bg.png';
		if(bg.complete) {
			ctx.drawImage(bg, 0, 0);
			console.log('complete');
		} else {
			bg.onload = function(){
		     	ctx.drawImage(bg, 0, 0);
		    	console.log('complete1');
		    }
		    bg.onerror = function(){
		        window.alert('美女加载失败，请重试');
		    };
		}
	  	console.log('callback - particles.js config loaded');
