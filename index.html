<head>

    <meta charset="UTF-8">

    <title>JS事件属性进阶复习</title>
	<style>
		div {
			display: inline-block;
			width: 200px;
			height: 200px;
			background: #F9CC9D;
		}
	</style>
</head>
<!------分------割------线------>

<body>

	<div id="div" style="background: #0ff;width: 200px;height: 200px;position: relative;"></div>

	<hr>

	<div>这是div1</div>
	<div>这是div2</div>
	<div>这是div3</div>
	<div>这是div4</div>
	<div>这是div5</div>
	<div>这是div6</div>
	<div>这是div7</div>
	<div>这是div8</div>
	<div>这是div9</div>

</body>
<script src="bundle.js"></script>
<script type="text/javascript">

	window.onload = function () {
		var div = document.getElementById('div');
		var clickX, clickY, left, top;

		div.onmousedown = function(e){
			clickX = e.pageX;
			clickY = e.pageY;
			divL = div.offsetLeft;
			divT = div.offsetTop;
			div.onmousemove = function (e) {
				div.style.left = e.pageX - clickX + divL + 'px';
				div.style.top = e.pageY - clickY + divT + 'px';
			}
			div.onmouseout = function (e) {
				div.onmousemove = null;
			}
			div.onmouseup = function (e) {
				div.onmousemove = null;
			};
		};
	}
	
</script>
<!------分------割------线------>
</html>
